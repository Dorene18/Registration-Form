<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
    <link rel="stylesheet" href="registeration.css">
</head>
<body>
 <div class="form-container">
    <h2>REGISTRATION FORM</h2>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <span class="error" id="nameError"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" />
      <span class="error" id="emailError"></span>

      <label for="password">Password:</label>
      <input type="password" id="password" />
      <span class="error" id="passwordError"></span>

      <label for="message">Your Message (200 characters max):</label>
      <textarea id="message" rows="4" maxlength="200"></textarea>
      <span id="charCount">0 / 200 characters</span>
      <span class="error" id="charWarning"></span>

      <button type="submit" id="submitBtn" disabled>REGISTER</button>
    </form>
  </div>
  
<script src="registeration.js"></script>
</body>
</html>
